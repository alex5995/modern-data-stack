version: "3.8"

services:
  clickhouse:
    image: clickhouse/clickhouse-server
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    ports:
      - '8123:8123'
    volumes:
      - ./clickhouse-init.sql:/docker-entrypoint-initdb.d/clickhouse-init.sql

  postgres_customers:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${PG_CUSTOMERS_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./pg_dumps:/pg_dumps

  postgres_orders:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${PG_ORDERS_PASSWORD}
    ports:
      - '5433:5432'
    volumes:
      - ./pg_dumps:/pg_dumps

  octavia:
    image: airbyte/octavia-cli:0.40.26
    entrypoint: "tail -f /dev/null"
    env_file:
      - .env
    network_mode: host
    volumes:
      - ./octavia_project:/home/octavia-project
      - ./wait-for-it.sh:/wait-for-it.sh

  dbt:
    build:
      context: ./dbt_project
    env_file:
      - .env
    entrypoint: "tail -f /dev/null"
    volumes:
      - ./dbt_project:/dbt
